{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="text-center my-4">The country where you want to go:</h1>
  <div class="container my-4">
    <div class="row">
      {% for country in country_list %}
        <div class="col-4 text-center mb-4">
          <a href="{% url 'travels:locations' pk=country.id%}">
            <img class="flag-img img-fluid" src="{% static 'flags/' %}{{ country.flag_name_img }}" alt="{{ country.name }}" >
            <p class="fw-bold text-primary mt-2">{{ country.name }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
