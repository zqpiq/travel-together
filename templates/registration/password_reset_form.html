{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Reset your password</h2>
        <p class="text-center text-muted">Enter your e-mail address to obtain a new password.</p>
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Send e-mail</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
